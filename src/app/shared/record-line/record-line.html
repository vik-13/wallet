<div class="flex-block align-center" md-line>
  <span>{{record.description}}</span>
  <span class="flex"></span>
  <span>{{record.amount | number:'1.2-2'}}</span>
  <button md-icon-button class="menu-icon" [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="edit(record)">
      <md-icon>mode_edit</md-icon>
      <span>Edit</span>
    </button>
    <button md-menu-item (click)="remove(record)">
      <md-icon>delete</md-icon>
      <span>Remove</span>
    </button>
  </md-menu>
</div>
