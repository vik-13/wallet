<div class="add-coin-dialog">
  <form #form="ngForm" (submit)="submit(form)" novalidate autocomplete="off">
    <h2>Record</h2>
    <div class="flex-block">
      <md-input-container>
        <input mdInput [ngModel]="data.amount" name="amount" placeholder="Enter amount" required />
        <md-hint align="end">f.ex. 123.99</md-hint>
      </md-input-container>
      <md-select placeholder="Currency" name="currency" [ngModel]="data.currency">
        <md-option [value]="'usd'">USD</md-option>
        <md-option [value]="'pln'">PLN</md-option>
        <md-option [value]="'uah'">UAH</md-option>
      </md-select>
    </div>
    <md-input-container>
      <input mdInput [ngModel]="data.description" name="description" placeholder="Enter description" />
      <md-hint align="end">f.ex. Flat, food, child...</md-hint>
    </md-input-container>
    <date-select name="date" [ngModel]="data.date"></date-select>
    <md-slide-toggle [ngModel]="data.income" name="income">Income</md-slide-toggle>
    <div class="form-actions">
      <button md-raised-button color="primary" type="submit">Add</button>
    </div>
  </form>
</div>
