<div class="internal-page">
  <md-toolbar color="primary">
    <span>Wallet</span>
    <span class="flex"></span>
    <button md-button color="warn" (click)="signOut()">Sign out</button>
  </md-toolbar>
  <md-sidenav-container>
    <md-sidenav mode="side" opened="true">
      <md-nav-list>
        <a md-list-item routerLinkActive="active" [routerLink]="['/dashboard']">Dashboard</a>
        <!--<a md-list-item routerLinkActive="active" [routerLink]="['/all']">All</a>-->
        <a md-list-item routerLinkActive="active" [routerLink]="['/outcomes']">Outcomes</a>
        <a md-list-item routerLinkActive="active" [routerLink]="['/incomes']">Incomes</a>
        <a md-list-item routerLinkActive="active" [routerLink]="['/predictions']">Predictions</a>
      </md-nav-list>
    </md-sidenav>
    <div class="main-content">
      <md-toolbar>
        <md-input-container>
          <input mdInput name="searchText" placeholder="Search"/>
        </md-input-container>
        <md-select placeholder="Time range">
          <md-option [value]="'last_week'">Last week</md-option>
          <md-option [value]="'last_month'">Last month</md-option>
        </md-select>
      </md-toolbar>
      <router-outlet></router-outlet>

      <add-coin></add-coin>
    </div>
  </md-sidenav-container>
</div>
