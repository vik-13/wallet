<div class="inner-page">
  <div class="inner-container white-frame-0">
    <md-list *ngFor="let group of groupedData">
      <h3 class="flex-block" md-subheader>
        <span>{{group.date}}</span>
        <span class="flex"></span>
        <span>Total per day: {{group.amount}}</span>
      </h3>
      <md-list-item *ngFor="let record of group.records">
        <div class="flex-block align-center" md-line>
          <span>{{record.description}}</span>
          <span class="flex"></span>
          <span>{{record.amount}}</span>
          <button md-icon-button class="menu-icon" [mdMenuTriggerFor]="menu">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu #menu="mdMenu">
            <button md-menu-item (click)="edit(record)">
              <md-icon>mode_edit</md-icon>
              <span>Edit</span>
            </button>
            <button md-menu-item (click)="remove(record)">
              <md-icon>delete</md-icon>
              <span>Remove</span>
            </button>
          </md-menu>
        </div>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
    <md-list>
      <md-list-item>
        <div class="flex-block" md-line>
          <span class="flex"></span>
          <span>Total: {{total}}</span>
        </div>
      </md-list-item>
    </md-list>
  </div>
</div>
